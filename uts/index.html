<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffeeo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="parallax intro" id="home">
       <!-- Image and text -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-transparent" id="navbar">
            <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top img-fluid rounded-4 shadow-2-strong" alt="">
            Coffeeo
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
             aria-controls="navbarText" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#bestsellers">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="cta">
            <div class="cta title">
                <h2 class="display-4">COFFEEO</h2>
                <p id="divider">|</p>
                <br>
                <p>KEEP UP THE SPIRIT</p>
            </div>
        </div>
    </div>
    <div class="parallax content">
        <div class="content">
            <div class="bestsellers" id="bestsellers">
                <h1>BEST SELLERS</h1>
                <hr>
                    <div class="foto" id="container">
                        <div class="foto1">
                        <img src="img/kopi1.png" alt="">
                        <p>BRAND ARABICA COFFEE BEANS</p>
                        </div>
                        <div class="foto2">
                        <img src="img/kopi2.png" alt="">
                        <p>FARMER'S COFFEE</p>
                        </div>
                        <div class="foto3">
                        <img src="img/kopi3.png" alt="">
                        <p>BREAKFAST PACKAGE</p>
                        </div>
                        <div class="foto4">
                        <img src="img/kopi4.png" alt="">
                        <p>LION COFFEE</p>
                        </div>
                    </div>
                <!-- <table>
                    <thead>
                        <tr>
                            <th colspan="4"><h1>BEST SELLERS</h1></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="./img/kopi1.png" alt=""></td>
                            <td><img src="./img/kopi2.png" alt=""></td>
                        </tr>
                        <tr>
                            <td><img src="./img/kopi3.png" alt=""></td>
                            <td><img src="./img/kopi4.png" alt=""></td>
                        </tr>
                    </tbody>
                </table> -->
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    $(function () {
  $(document).scroll(function () {
    var $nav = $("#navbar");
    $nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
  });
});
</script>
</body>
</html>
